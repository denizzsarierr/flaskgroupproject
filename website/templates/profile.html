{% extends "base.html" %} {% block title %}Profile{% endblock title %}
{% block style %}
<style>
  .profile-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    background: #f9fafb;
  }

  .profile-box {
    background: #ffffff;
    border-radius: 20px;
    padding: 50px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    max-width: 450px;
    width: 100%;
    height: auto;
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  h3 {
    font-size: 1.75rem;
    font-weight: bold;
    color: #333;
  }

  .profile-details-box {
    background: #f1f5f9;
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    text-align: left;
  }

  .profile-details-title {
    font-weight: bold;
    color: #333;
    margin-bottom: 5px;
  }

  .profile-details-text {
    font-size: 1.1rem;
    color: #666;
  }

  /* Button Styling */
  .btn-primary {
    background-color: #007bff;
    border: none;
    padding: 10px 20px;
    border-radius: 50px;
    color: white;
    transition: all 0.3s ease;
    text-transform: uppercase;
    width: 100%;
    max-width: 250px;
    height: 45px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    transform: translateY(-3px);
  }

  /* Equal Spacing Between Buttons */
  .button-group {
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
  }

  /* Custom file input styling */
  .file-input {
    display: none;
  }

  label.file-input-label {
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 10px 20px;
    border-radius: 50px;
    background-color: #0d6efd;
    color: white;
    border: 1px solid transparent;
    text-transform: uppercase;
    width: 100%;
    max-width: 250px;
    height: 45px;
  }

  label.file-input-label:hover {
    background-color: #0056b3;
  }
  .navbar {
    padding: 10px 20px;
    font-size: 16px;
  }

  .navbar-nav .nav-item {
    padding: 0 15px;
  }

  .navbar-nav .nav-link {
    font-weight: 500;
  }

  /* Profile picture styling */
  .profile-picture {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    object-fit: cover;
    margin-left: 10px;
    border: 2px solid white; /* Add a small border for better visibility */
  }

  @media (max-width: 768px) {
    .navbar-nav .nav-item {
      padding: 5px 10px;
    }

    .profile-picture {
      width: 30px;
      height: 30px;
    }
  }
</style>
{% endblock style %} {% block content %}
<div class="profile-container">
  <div class="profile-box">
    <h3>Profile</h3>
    <div class="profile-details-box">
      <div class="profile-details-title">E-mail</div>
      <p class="profile-details-text">{{ user.email }}</p>
    </div>
    <div class="profile-details-box">
      <div class="profile-details-title">Username</div>
      <p class="profile-details-text">{{ user.username }}</p>
    </div>

    <div class="button-group">
      <a href="/mynotes" class="btn btn-primary">My Notes</a>

      <!-- File Upload Form -->
      <form
        action="/upload"
        method="POST"
        enctype="multipart/form-data"
      >
        <input type="file" id="pic" name="pic" class="file-input" />
        <label for="pic" class="file-input-label"
          >Profile Photo</label
        >
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>

      <a href="/delete-account" class="btn btn-primary"
        >Delete Account</a
      >
    </div>
  </div>
</div>
{% endblock content %}
