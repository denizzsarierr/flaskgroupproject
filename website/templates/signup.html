{% extends "base.html" %} {% block title %} Sign Up {% endblock title
    %} {% block content %}
    
    <form method="POST">
      <br />
      <h3 style="text-align: center">Sign Up</h3>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          placeholder="Enter Email"
        />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="username"
          class="form-control"
          name="username"
          id="username"
          placeholder="Enter Username"
        />
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          name="password1"
          id="password1"
          placeholder="Enter Password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          name="password2"
          id="password2"
          placeholder="Confirm Password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    
    {% endblock content %}
